<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta author="noila">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./axious.min.js"></script>
  <link rel="stylesheet" href="./style.lib.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div id="data">

    <!--Ma'lumotlarni korish uchun modal-->
    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Info of a person</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="setPerson ">
            <form id="editForm">
              <input type="text" name="firstname" placeholder="firstname"> <br> <br>
              <input type="text" name="lastname" placeholder="lastname"> <br> <br>
              <input type="text" name="email" placeholder="email"> <br> <br>
              <input type="text" name="address" placeholder="address"> <br> <br>
              <input type="text" name="phone" placeholder="phone"> <br> <br>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>

<!-- edit modal  -->
    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit information</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-dialog modal-dialog-centered" id="editPerson ">
            <form id="EditForm" onsubmit="return edit()">
              <input type="text" name="firstname" placeholder="firstname"> <br> <br>
              <input type="text" name="lastname" placeholder="lastname"> <br> <br>
              <input type="text" name="email" placeholder="email"> <br> <br>
              <input type="text" name="address" placeholder="address"> <br> <br>
              <input type="text" name="phone" placeholder="phone"> <br> <br>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-secondary">Save changes</button>

          </div>
        </div>
      </div>
    </div>

<!-- adding modal  -->
    <!-- Button trigger modal -->
    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Adding a person</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form onsubmit=" return add()" id="person-info">
              <input type="text" placeholder="First name" name="firstname" required> <br> <br> <br>
              <input type="text" placeholder="Last name" name="lastname" required> <br> <br> <br>
              <input type="email" placeholder="Email" name="email" required> <br> <br> <br>
              <input type="text" placeholder="Address" name="address" required> <br> <br> <br>
              <input type="text" placeholder="Phone" name="phone" required> <br> <br> <br>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="add()">Save</button>
          </div>
        </div>
      </div>
    </div>

    <br> <br>

    <table border="2" class="table table-hover">
      <thead>
        <tr>
          <td>T\r</td>
          <td>Firstname</td>
          <td>Lastname</td>
          <td>Email</td>
          <td>Address</td>
          <td>Phone</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>


  </div>
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
